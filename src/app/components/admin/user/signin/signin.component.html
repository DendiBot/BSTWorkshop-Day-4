<div class="flex p-10 justify-center">
    <form class="w-1/2"[formGroup] = "loginForm"  (ngSubmit) = "loginUser()" >
        <div class="mb-4">
          <label class="block text-md font-normal mb-2" for="username">Username</label>
          <input formControlName="username" class="w-full bg-drabya-gray border-gray-500 appearance-none border p-4 font-light leading-tight focus:outline-none focus:shadow-outline" type="text" name="username" id="" placeholder="Username">
        </div>
        <div class="mb-4">
          <label class="block text-md font-normal mb-2" for="password">Password</label>
          <input class="w-full bg-drabya-gray border-gray-500 appearance-none border p-4 font-light leading-tight focus:outline-none focus:shadow-outline" 
          type="password" name="password"  formControlName="password" placeholder="Password">
        </div>
      
        <div class="flex items-center justify-between mb-5">
          <button class="bg-gray-600 hover:bg-blue-700 text-white font-light py-2 px-6 rounded focus:outline-none focus:shadow-outline" type="submit">
            LOGIN
          </button>
        </div>
      </form>
    </div>
